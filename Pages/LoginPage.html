<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" type="image/svg+xml" href="../Assets/Images/Raytheon Icon.svg" />
    <link rel="stylesheet" href="../CSS/Style.css">
    <script src="../Scripts/Script.js" defer></script>
</head>

<body style="color: #FFF6F6;">
    <div class="container">

        <div class="logo-container">
            <img src="../Assets/Images/SCI-logo-2.svg" height="180px" width="100%" alt="SCI-Logo">
        </div>

        <div class="login-box">
            <div class="container">
                <input type="text" placeholder="Enter Username" name="uname" required>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button class="login-button" type="submit" onclick="window.location.href='MainPage.html'">LOGIN</button>
            </div>
        </div>

    </div>
</body>

</html>
